            align-items: center;
            gap: 15px;
            font-size: 14px;
        }

        .user-info span {

            gap: 10px;

        }

        .month-selector label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        #month {
            width: 100%;
            padding: 12px;
            border: 2px solid #E5E5E5;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: border-color 0.3s ease;
        }

        #month:focus {
            outline: none;
            border-color: #007BFF;
        }

        /* CALENDAR TABLE */
        .calendar {
            margin-bottom: 25px;
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);

        .calendar th {

            color: white;
            padding: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }

        .calendar td {
            padding: 12px;
            text-align: center;
            border: 1px solid #E5E5E5;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .calendar td:hover {
            background: #F0F8FF;
            color: #007BFF;
        }

        .calendar td.today {

            color: white;
            font-weight: 700;
        }

            color: #007BFF;
            border-color: #007BFF;

            font-size: 22px;
            font-weight: 600;

            gap: 10px;

            background: #F8F9FA;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;

        .notifications-toggle label {

        function generateCalendar() {

                        cell.classList.add('other-month');
                    }
                    
                    if (isSameDay(date, today)) {
                        cell.classList.add('today');
                    }
                    
                    if (isSameDay(date, selectedDate)) {
                        cell.classList.add('selected');
                    }
                    
                    // Add click event
                    const cellDate = new Date(date);
                    cell.addEventListener('click', () => selectDate(cellDate));
                    
                    row.appendChild(cell);
                    date.setDate(date.getDate() + 1);
                }
                
                calendarBody.appendChild(row);
                
                // Stop if we've filled the month
                if (date.getMonth() !== currentMonth && week > 3) {
                    break;
                }
            }
        }

        function selectDate(date) {
            selectedDate = new Date(date);
            generateCalendar();
            updateScheduleDisplay();
        }

        function isSameDay(date1, date2) {
            return date1.getDate() === date2.getDate() &&
                   date1.getMonth() === date2.getMonth() &&
                   date1.getFullYear() === date2.getFullYear();
        }

        function updateSchedule() {
            const monthInput = document.getElementById('month');
            const [year, month] = monthInput.value.split('-');
            currentYear = parseInt(year);
            currentMonth = parseInt(month) - 1;
            
            generateCalendar();
            updateScheduleDisplay();
        }

        function updateScheduleDisplay() {
            const selectedDateElement = document.getElementById('selected-date');
            const scheduleList = document.getElementById('schedule-list');
            
            // Format selected date
            const dateStr = selectedDate.toLocaleDateString('pt-BR');
            selectedDateElement.textContent = dateStr;
            
            // Get schedule for selected date
            const dateKey = selectedDate.toISOString().split('T')[0];
            const daySchedule = scheduleData[dateKey] || [];
            
            // Clear current schedule
            scheduleList.innerHTML = '';
            
            if (daySchedule.length === 0) {
                scheduleList.innerHTML = '<li style="text-align: center; color: #666; padding: 20px;">Nenhum hor√°rio agendado para este dia</li>';
                return;
            }
            
            // Generate schedule items
            daySchedule.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'schedule-item';
                li.innerHTML = `
                    <input type="checkbox" id="schedule-${index}">
                    <span class="schedule-time">${item.time}</span>
                    <span class="badge ${item.badgeClass}">${item.badge}</span>
                    <span class="patient-name">${item.patient}</span>
                    <span class="status">${item.status}</span>
                    <div class="action-buttons">
                        <button class="action-btn" onclick="reschedule(${index})" title="Reagendar">
                            <i class="fas fa-redo"></i>
                        </button>
                        <button class="action-btn" onclick="viewDetails(${index})" title="Ver detalhes">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                `;
                scheduleList.appendChild(li);
            });
        }

        function addSchedule() {
            const hourInput = document.getElementById('hour');
            const minuteInput = document.getElementById('minute');
            
            const hour = hourInput.value.padStart(2, '0');
            const minute = minuteInput.value.padStart(2, '0');
            const time = `${hour}:${minute}`;
            
            // Validate inputs
            if (hour < 0 || hour > 23 || minute < 0 || minute > 59) {
                alert('Por favor, insira um hor√°rio v√°lido!');
                return;
            }
            
            const dateKey = selectedDate.toISOString().split('T')[0];
            
            // Initialize schedule array if doesn't exist
            if (!scheduleData[dateKey]) {
                scheduleData[dateKey] = [];
            }
            
            // Check if time already exists
            const timeExists = scheduleData[dateKey].some(item => item.time === time);
            if (timeExists) {
                alert('Este hor√°rio j√° est√° ocupado!');
                return;
            }
            
            // Add new schedule item
            const newItem = {
                time: time,
                badge: 'Dispon√≠vel',
                badgeClass: 'blue',
                patient: 'Hor√°rio livre',
                status: 'Dispon√≠vel'
            };
            
            scheduleData[dateKey].push(newItem);
            scheduleData[dateKey].sort((a, b) => a.time.localeCompare(b.time));
            
            // Update display
            updateScheduleDisplay();
            
            // Reset inputs
            hourInput.value = '10';
            minuteInput.value = '00';
            
            // Show success message
            showNotification('Hor√°rio adicionado com sucesso!', 'success');
        }

        function reschedule(index) {
            alert(`Reagendando consulta do hor√°rio ${scheduleData[selectedDate.toISOString().split('T')[0]][index].time}`);
        }

        function viewDetails(index) {
            const item = scheduleData[selectedDate.toISOString().split('T')[0]][index];
            alert(`Detalhes da consulta:\nHor√°rio: ${item.time}\nPaciente: ${item.patient}\nConv√™nio: ${item.badge}\nStatus: ${item.status}`);
        }

        function showNotification(message, type = 'info') {
            // Simple notification system
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                background: ${type === 'success' ? '#28A745' : '#007BFF'};
                color: white;
                border-radius: 8px;
                z-index: 1000;
                animation: slideInRight 0.3s ease-out;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Initialize with current date
        document.getElementById('month').value = `${currentYear}-${(currentMonth + 1).toString().padStart(2, '0')}`;

        // Fun√ß√£o para carregar lista de pacientes
        function loadPatientsList() {
            const patientsList = document.getElementById('patients-list');
            if (!patientsList) return;
            
            patientsList.innerHTML = '';

            if (patientsData.length === 0) {
                patientsList.innerHTML = `
                    <tr>
                        <td colspan="5" class="empty-state">

            patientsData.forEach(patient => {

                                <i class="fas fa-edit"></i>

                                <i class="fas fa-phone"></i>

                                <i class="fas fa-video"></i>

                `;
                patientsList.appendChild(row);

        }

        function getStatusText(status) {
            const statusMap = {
                'agendado': 'Agendado',
                'confirmado': 'Confirmado',
                'pendente': 'Pendente',
                'cancelado': 'Cancelado',
                'concluido': 'Conclu√≠do'
            };
            return statusMap[status] || status;
        }

        function startConsultation(name) {
            // Encontrar dados do paciente
            const patient = patientsData.find(p => p.name === name);
            if (!patient) {
                alert('Paciente n√£o encontrado!');
                return;
            }
            
            // Construir URL com par√¢metros do paciente
            const params = new URLSearchParams({
                name: patient.name,
                time: patient.time,
                specialty: patient.specialty,
                insurance: patient.insurance,
                phone: patient.phone
            });
            
            // Redirecionar para p√°gina de atendimento
            window.location.href = `/atendimento-medico.html?${params.toString()}`;
        }
