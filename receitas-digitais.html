<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas Digitais - TeleMed Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #2c3e50;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, #007BFF, #0056B3);
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 20px rgba(0, 123, 255, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 700;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* CONTAINER */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .main-title {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #007BFF, #0056B3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* SECTIONS */
        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #e3f2fd;
        }

        .section h2 {
            color: #007BFF;
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* FORM */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }

        .form-group select,
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group select:focus,
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .medicamento-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
        }

        .medicamento-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .medicamento-number {
            background: #007BFF;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .remove-medicamento {
            background: #dc3545;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .remove-medicamento:hover {
            background: #c82333;
            transform: scale(1.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007BFF, #0056B3);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        /* RECEITAS LIST */
        .receitas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .receita-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #e3f2fd;
            transition: all 0.3s ease;
        }

        .receita-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.15);
        }

        .receita-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .receita-id {
            font-weight: 700;
            color: #007BFF;
            font-size: 14px;
        }

        .receita-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-invalidated {
            background: #f8d7da;
            color: #721c24;
        }

        .receita-info {
            margin-bottom: 15px;
        }

        .receita-info h4 {
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .receita-info p {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .medicamentos-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            margin: 10px 0;
        }

        .medicamento-item-display {
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .medicamento-item-display:last-child {
            border-bottom: none;
        }

        .medicamento-nome {
            font-weight: 600;
            color: #007BFF;
            font-size: 14px;
        }

        .medicamento-detalhes {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }

        .receita-actions {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 12px;
            border-radius: 6px;
        }

        /* QR CODE */
        .qr-code {
            text-align: center;
            margin: 15px 0;
        }

        .qr-code img {
            width: 80px;
            height: 80px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
        }

        /* NOTIFICATIONS */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideInRight 0.3s ease;
            max-width: 400px;
        }

        .notification.success {
            background: linear-gradient(135deg, #28a745, #20c997);
        }

        .notification.error {
            background: linear-gradient(135deg, #dc3545, #e74c3c);
        }

        .notification.info {
            background: linear-gradient(135deg, #007BFF, #0056B3);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .main-title {
                font-size: 2rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .receitas-grid {
                grid-template-columns: 1fr;
            }

            .nav-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        /* ANIMATIONS */
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-prescription-bottle-alt"></i>
                Receitas Digitais - TeleMed Pro
            </div>
            <div class="nav-buttons">
                <a href="/agenda-medica.html" class="nav-btn">
                    <i class="fas fa-calendar"></i>
                    Agenda
                </a>
                <a href="/dashboard-medical.html" class="nav-btn">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
                <a href="/leilao-consultas.html" class="nav-btn">
                    <i class="fas fa-gavel"></i>
                    Leilão
                </a>
            </div>
        </div>
    </header>

    <div class="container">
        <h1 class="main-title">
            <i class="fas fa-prescription-bottle-alt"></i>
            Sistema de Receitas Digitais MEMED
        </h1>

        <!-- SEÇÃO: GERAR NOVA RECEITA -->
        <div class="section">
            <h2>
                <i class="fas fa-plus-circle"></i>
                Gerar Nova Receita Digital
            </h2>

            <form id="receitaForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="pacienteSelect">Paciente:</label>
                        <select id="pacienteSelect" required>
                            <option value="">Selecione um paciente</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tipoReceita">Tipo de Receita:</label>
                        <select id="tipoReceita" required>
                            <option value="comum">Receita Comum</option>
                            <option value="controlado">Receita Controlada</option>
                            <option value="especial">Receita Especial</option>
                        </select>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label>Medicamentos:</label>
                    <div id="medicamentosContainer"></div>
                    <button type="button" class="btn btn-secondary" onclick="adicionarMedicamento()">
                        <i class="fas fa-plus"></i>
                        Adicionar Medicamento
                    </button>
                </div>

                <div class="form-group full-width">
                    <label for="observacoes">Observações Médicas:</label>
                    <textarea id="observacoes" rows="3" placeholder="Orientações adicionais para o paciente..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-prescription-bottle-alt"></i>
                    Gerar Receita Digital
                </button>
            </form>
        </div>

        <!-- SEÇÃO: RECEITAS ATIVAS -->
        <div class="section">
            <h2>
                <i class="fas fa-list"></i>
                Receitas Digitais Ativas
            </h2>
            
            <div id="receitasContainer" class="receitas-grid"></div>
        </div>
    </div>

    <script>
        let medicamentoCounter = 0;
        let pacientes = [];
        let receitas = [];

        // Carregar dados iniciais
        document.addEventListener('DOMContentLoaded', function() {
            carregarPacientes();
            carregarReceitas();
            adicionarMedicamento(); // Adiciona primeiro medicamento
            
            console.log('📋 Sistema de Receitas Digitais MEMED carregado');
        });

        // Carregar lista de pacientes
        async function carregarPacientes() {
            try {
                const response = await fetch('/api/pacientes');
                pacientes = await response.json();
                
                const select = document.getElementById('pacienteSelect');
                select.innerHTML = '<option value="">Selecione um paciente</option>';
                
                pacientes.forEach(paciente => {
                    const option = document.createElement('option');
                    option.value = paciente.id;
                    option.textContent = `${paciente.nome} - ${paciente.especialidade}`;
                    select.appendChild(option);
                });
                
            } catch (error) {
                console.error('Erro ao carregar pacientes:', error);
                showNotification('Erro ao carregar pacientes', 'error');
            }
        }

        // Carregar receitas existentes
        async function carregarReceitas() {
            try {
                const response = await fetch('/api/memed/receitas');
                receitas = await response.json();
                renderizarReceitas();
                
            } catch (error) {
                console.error('Erro ao carregar receitas:', error);
                showNotification('Erro ao carregar receitas', 'error');
            }
        }

        // Adicionar campo de medicamento
        function adicionarMedicamento() {
            medicamentoCounter++;
            const container = document.getElementById('medicamentosContainer');
            
            const medicamentoDiv = document.createElement('div');
            medicamentoDiv.className = 'medicamento-item';
            medicamentoDiv.id = `medicamento-${medicamentoCounter}`;
            
            medicamentoDiv.innerHTML = `
                <div class="medicamento-header">
                    <div class="medicamento-number">${medicamentoCounter}</div>
                    ${medicamentoCounter > 1 ? `<button type="button" class="remove-medicamento" onclick="removerMedicamento(${medicamentoCounter})"><i class="fas fa-times"></i></button>` : ''}
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label>Nome do Medicamento:</label>
                        <input type="text" name="medicamento_nome_${medicamentoCounter}" required placeholder="Ex: Paracetamol 500mg">
                    </div>
                    
                    <div class="form-group">
                        <label>Dosagem:</label>
                        <input type="text" name="medicamento_dosagem_${medicamentoCounter}" required placeholder="Ex: 1 comprimido">
                    </div>
                    
                    <div class="form-group">
                        <label>Frequência:</label>
                        <select name="medicamento_frequencia_${medicamentoCounter}" required>
                            <option value="">Selecione</option>
                            <option value="1x ao dia">1x ao dia</option>
                            <option value="2x ao dia">2x ao dia</option>
                            <option value="3x ao dia">3x ao dia</option>
                            <option value="4x ao dia">4x ao dia</option>
                            <option value="De 6 em 6 horas">De 6 em 6 horas</option>
                            <option value="De 8 em 8 horas">De 8 em 8 horas</option>
                            <option value="De 12 em 12 horas">De 12 em 12 horas</option>
                            <option value="SOS (se necessário)">SOS (se necessário)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Duração:</label>
                        <select name="medicamento_duracao_${medicamentoCounter}" required>
                            <option value="">Selecione</option>
                            <option value="3 dias">3 dias</option>
                            <option value="5 dias">5 dias</option>
                            <option value="7 dias">7 dias</option>
                            <option value="10 dias">10 dias</option>
                            <option value="14 dias">14 dias</option>
                            <option value="21 dias">21 dias</option>
                            <option value="30 dias">30 dias</option>
                            <option value="60 dias">60 dias</option>
                            <option value="90 dias">90 dias</option>
                            <option value="Uso contínuo">Uso contínuo</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Instruções Específicas:</label>
                    <input type="text" name="medicamento_instrucoes_${medicamentoCounter}" placeholder="Ex: Tomar após as refeições">
                </div>
            `;
            
            container.appendChild(medicamentoDiv);
        }

        // Remover medicamento
        function removerMedicamento(id) {
            const elemento = document.getElementById(`medicamento-${id}`);
            if (elemento) {
                elemento.remove();
            }
        }

        // Submeter formulário de receita
        document.getElementById('receitaForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const pacienteId = document.getElementById('pacienteSelect').value;
            const observacoes = document.getElementById('observacoes').value;
            
            if (!pacienteId) {
                showNotification('Selecione um paciente', 'error');
                return;
            }

            // Coletar medicamentos
            const medicamentos = [];
            const medicamentosContainer = document.getElementById('medicamentosContainer');
            const medicamentoItems = medicamentosContainer.querySelectorAll('.medicamento-item');
            
            medicamentoItems.forEach((item, index) => {
                const inputs = item.querySelectorAll('input, select');
                const medicamento = {};
                
                inputs.forEach(input => {
                    if (input.name && input.value) {
                        const fieldName = input.name.split('_').slice(1, -1).join('_');
                        medicamento[fieldName] = input.value;
                    }
                });
                
                if (medicamento.nome && medicamento.dosagem) {
                    medicamentos.push({
                        nome: medicamento.nome,
                        dosagem: medicamento.dosagem,
                        frequencia: medicamento.frequencia,
                        duracao: medicamento.duracao,
                        instrucoes: medicamento.instrucoes || 'Conforme orientação médica'
                    });
                }
            });
            
            if (medicamentos.length === 0) {
                showNotification('Adicione pelo menos um medicamento', 'error');
                return;
            }

            try {
                const response = await fetch('/api/memed/gerar-receita', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        pacienteId: parseInt(pacienteId),
                        medicamentos: medicamentos,
                        observacoes: observacoes
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    showNotification('Receita digital gerada com sucesso!', 'success');
                    
                    // Limpar formulário
                    document.getElementById('receitaForm').reset();
                    document.getElementById('medicamentosContainer').innerHTML = '';
                    medicamentoCounter = 0;
                    adicionarMedicamento();
                    
                    // Recarregar receitas
                    carregarReceitas();
                    
                } else {
                    const error = await response.json();
                    showNotification(error.error || 'Erro ao gerar receita', 'error');
                }
                
            } catch (error) {
                console.error('Erro ao gerar receita:', error);
                showNotification('Erro ao gerar receita', 'error');
            }
        });

        // Renderizar receitas
        function renderizarReceitas() {
            const container = document.getElementById('receitasContainer');
            
            if (receitas.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">Nenhuma receita digital encontrada.</p>';
                return;
            }

            container.innerHTML = receitas.map(receita => {
                const medicamentos = JSON.parse(receita.medicamentos);
                const dataValidade = new Date(receita.valida_ate).toLocaleDateString('pt-BR');
                const dataCriacao = new Date(receita.created_at).toLocaleDateString('pt-BR');
                
                return `
                    <div class="receita-card">
                        <div class="receita-header">
                            <div class="receita-id">${receita.prescription_id}</div>
                            <div class="receita-status status-${receita.status}">
                                ${receita.status === 'active' ? 'Ativa' : 'Invalidada'}
                            </div>
                        </div>
                        
                        <div class="receita-info">
                            <h4>${receita.paciente_nome}</h4>
                            <p><strong>Criada em:</strong> ${dataCriacao}</p>
                            <p><strong>Válida até:</strong> ${dataValidade}</p>
                            
                            <div class="medicamentos-list">
                                <strong>Medicamentos:</strong>
                                ${medicamentos.map(med => `
                                    <div class="medicamento-item-display">
                                        <div class="medicamento-nome">${med.nome}</div>
                                        <div class="medicamento-detalhes">
                                            ${med.dosagem} - ${med.frequencia} - ${med.duracao}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            
                            ${receita.observacoes ? `<p><strong>Observações:</strong> ${receita.observacoes}</p>` : ''}
                        </div>
                        
                        <div class="qr-code">
                            <img src="${receita.qr_code}" alt="QR Code da Receita" onerror="this.style.display='none'">
                        </div>
                        
                        <div class="receita-actions">
                            <a href="${receita.url_receita}" target="_blank" class="btn btn-primary btn-small">
                                <i class="fas fa-external-link-alt"></i>
                                Ver Receita
                            </a>
                            
                            ${receita.status === 'active' ? `
                                <button class="btn btn-secondary btn-small" onclick="invalidarReceita(${receita.id})">
                                    <i class="fas fa-ban"></i>
                                    Invalidar
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Invalidar receita
        async function invalidarReceita(id) {
            if (!confirm('Tem certeza que deseja invalidar esta receita?')) {
                return;
            }

            try {
                const response = await fetch(`/api/memed/receita/${id}/invalidar`, {
                    method: 'PATCH'
                });

                if (response.ok) {
                    showNotification('Receita invalidada com sucesso', 'success');
                    carregarReceitas();
                } else {
                    const error = await response.json();
                    showNotification(error.error || 'Erro ao invalidar receita', 'error');
                }

            } catch (error) {
                console.error('Erro ao invalidar receita:', error);
                showNotification('Erro ao invalidar receita', 'error');
            }
        }

        // Sistema de notificações
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 5000);
        }
    </script>
</body>
</html>
