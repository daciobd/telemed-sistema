<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Test</title>
</head>
<body>
    <h1>Teste de WhatsApp</h1>
    
    <h2>URLs de Teste:</h2>
    
    <p><strong>URL Correta 1:</strong></p>
    <a href="https://wa.me/5511999998888?text=Olá!%20Teste%20TeleMed" target="_blank">
        https://wa.me/5511999998888?text=Olá!%20Teste%20TeleMed
    </a>
    
    <p><strong>URL Correta 2:</strong></p>
    <a href="https://wa.me/+5511999998888?text=Olá!%20Teste%20TeleMed" target="_blank">
        https://wa.me/+5511999998888?text=Olá!%20Teste%20TeleMed
    </a>
    
    <p><strong>URL Incorreta (para comparação):</strong></p>
    <a href="https://wa.me/55119999988888?text=Olá!%20Teste%20TeleMed" target="_blank">
        https://wa.me/55119999988888?text=Olá!%20Teste%20TeleMed
    </a>
    
    <button onclick="testWhatsApp()">Testar JavaScript</button>
    
    <script>
        function testWhatsApp() {
            const message = "Olá! Teste do TeleMed via JavaScript";
            const phone = "5511999998888";
            const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
            console.log("URL gerada:", url);
            window.open(url, '_blank');
        }
    </script>
</body>
