<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - TeleMed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-card rounded-2xl p-8 max-w-md w-full shadow-2xl text-center">
        <div class="mb-6">
            <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">Logout Realizado</h1>
            <p class="text-white/80">Voc√™ foi desconectado com sucesso do TeleMed Sistema</p>
        </div>

        <div class="space-y-4">
            <button 
                onclick="voltarLogin()" 
                class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition-colors font-semibold"
            >
                Fazer Login Novamente
            </button>
            
            <div class="text-white/60 text-sm">
                <p>Sess√£o encerrada em: <span id="logoutTime"></span></p>
            </div>
        </div>
    </div>

    <script>
        // Mostrar hor√°rio do logout
        document.getElementById('logoutTime').textContent = new Date().toLocaleString('pt-BR');
        
        // Limpar dados de sess√£o
        localStorage.clear();
        sessionStorage.clear();
        
        // Fun√ß√£o para voltar ao login
        function voltarLogin() {
            window.location.href = '/';
        }
        
        // Auto-redirect ap√≥s 10 segundos
        setTimeout(() => {
            voltarLogin();
        }, 10000);
        
        console.log('üö™ Logout realizado com sucesso');
        console.log('‚è∞ Redirecionamento autom√°tico em 10 segundos');
    </script>
</body>
</html>
