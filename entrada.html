<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleMed - Entrada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .input-field {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-card rounded-2xl p-8 max-w-md w-full shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">TeleMed Sistema</h1>
            <p class="text-white/80">Plataforma de Telemedicina Avançada</p>
        </div>

        <!-- Login Médico -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-white mb-4 text-center">🩺 Login Médico</h2>
            <div class="space-y-4">
                <input 
                    type="text" 
                    id="crm" 
                    placeholder="CRM (ex.: 123456-SP)" 
                    class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300"
                >
                <input 
                    type="password" 
                    id="senha" 
                    placeholder="Senha" 
                    class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300"
                >
                <button 
                    onclick="loginMedico()" 
                    class="btn-primary w-full py-3 rounded-lg text-white font-semibold hover:opacity-90 transition-opacity"
                >
                    Entrar como Médico
                </button>
            </div>
        </div>

        <!-- Divider -->
        <div class="flex items-center mb-8">
            <div class="flex-1 h-px bg-white/30"></div>
            <span class="px-4 text-white/70 text-sm">ou</span>
            <div class="flex-1 h-px bg-white/30"></div>
        </div>

        <!-- Cadastramento Paciente -->
        <div class="text-center">
            <h2 class="text-xl font-semibold text-white mb-4">👤 Área do Paciente</h2>
            <button 
                onclick="cadastrarPaciente()" 
                class="btn-secondary w-full py-3 rounded-lg text-white font-semibold hover:opacity-90 transition-opacity"
            >
                Cadastrar como Paciente
            </button>
        </div>

        <!-- Links Rápidos -->
        <div class="mt-8 text-center">
            <p class="text-white/60 text-sm mb-2">Acesso Rápido:</p>
            <div class="flex justify-center space-x-4">
                <a href="/dr-ai.html" class="text-white/80 hover:text-white text-sm underline">Dr. AI</a>
                <a href="/consulta-por-valor.html" class="text-white/80 hover:text-white text-sm underline">Consultas</a>
                <a href="/receitas-digitais.html" class="text-white/80 hover:text-white text-sm underline">Receitas</a>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden">
        <div class="glass-card rounded-xl p-6 text-center">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white mx-auto mb-4"></div>
            <p class="text-white">Entrando no sistema...</p>
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function loginMedico() {
            const crm = document.getElementById('crm').value.trim();
            const senha = document.getElementById('senha').value.trim();
            
            if (!crm || !senha) {
                alert('Por favor, preencha CRM e senha');
                return;
            }

            showLoading();

            // Simulação de autenticação
            setTimeout(() => {
                if (crm === '123456-SP' && senha === 'medico123') {
                    console.log('✅ Login médico bem-sucedido');
                    window.location.href = '/dashboard-aquarela';
                } else {
                    hideLoading();
                    alert('Credenciais inválidas. Use: CRM: 123456-SP, Senha: medico123');
                }
            }, 1500);
        }

        function cadastrarPaciente() {
            showLoading();
            setTimeout(() => {
                console.log('📋 Redirecionando para cadastro de paciente');
                window.location.href = '/cadastrar-paciente';
            }, 1000);
        }

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const crm = document.getElementById('crm').value;
                const senha = document.getElementById('senha').value;
                if (crm && senha) {
                    loginMedico();
                }
            }
        });

        console.log('🚀 Página de entrada TeleMed carregada');
        console.log('🔐 Credenciais de teste: CRM: 123456-SP, Senha: medico123');
    </script>
</body>
</html>
