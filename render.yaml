services:
  - type: static_site
    name: telemed-sistema
    buildCommand: echo "Static site deployment"
    publishDir: public_live
    routes:
      - type: rewrite
        source: /dashboard
        destination: /dashboard/index.html
      - type: rewrite
        source: /cadastro
        destination: /cadastro/index.html
      - type: rewrite
        source: /consulta
        destination: /consulta/index.html
      - type: rewrite
        source: /medico
        destination: /medico/index.html
      - type: rewrite
        source: /centro-de-testes
        destination: /centro-de-testes/index.html
      - type: rewrite
        source: /como-funciona
        destination: /como-funciona/index.html
      - type: rewrite
        source: /precos
        destination: /precos/index.html
      - type: rewrite
        source: /sala-de-espera
        destination: /sala-de-espera/index.html
      - type: rewrite
        source: /gestao-avancada
        destination: /gestao-avancada/index.html
      - type: rewrite
        source: /meus-pacientes
        destination: /meus-pacientes/index.html
      - type: rewrite
        source: /agenda
        destination: /agenda/index.html
      - type: rewrite
        source: /dr-ai
        destination: /dr-ai/index.html
    headers:
      - path: "*.html"
        headers:
          Cache-Control: "public, max-age=3600"
      - path: "*.css"
        headers:
          Cache-Control: "public, max-age=31536000"
      - path: "*.js"
        headers:
          Cache-Control: "public, max-age=31536000"
      - path: "*.jpg"
        headers:
          Cache-Control: "public, max-age=31536000"
      - path: "*.png"
        headers:
          Cache-Control: "public, max-age=31536000"