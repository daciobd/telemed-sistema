staticSites:
  - name: telemed-static
    publishPath: public_live
    buildCommand: ""
    routes:
      # Home
      - type: rewrite
        source: /
        destination: /lp.html

      # Rotas canônicas (cada uma serve seu index.html estático)
      - type: rewrite
        source: /dashboard
        destination: /dashboard/index.html
      - type: rewrite
        source: /consulta
        destination: /consulta/index.html
      - type: rewrite
        source: /medico
        destination: /medico/index.html
      - type: rewrite
        source: /centro-de-testes
        destination: /centro-de-testes/index.html
      - type: rewrite
        source: /gestao-avancada
        destination: /gestao-avancada/index.html
      - type: rewrite
        source: /meus-pacientes
        destination: /meus-pacientes/index.html
      - type: rewrite
        source: /agenda
        destination: /agenda/index.html
      - type: rewrite
        source: /sala-de-espera
        destination: /sala-de-espera/index.html
      - type: rewrite
        source: /como-funciona
        destination: /como-funciona/index.html
      - type: rewrite
        source: /precos
        destination: /precos/index.html

      # Demo responsivo
      - type: rewrite
        source: /demo-responsivo
        destination: /demo-responsivo/index.html
      - type: rewrite
        source: /demo-responsivo/
        destination: /demo-responsivo/index.html