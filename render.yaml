services:
  - type: web
    name: telemed-sistema
    env: node
    buildCommand: node deploy-build.js
    startCommand: node deploy-start.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: telemed-db
          property: connectionString
    autoDeploy: false

databases:
  - name: telemed-db
    databaseName: telemed_production
    user: telemed_user