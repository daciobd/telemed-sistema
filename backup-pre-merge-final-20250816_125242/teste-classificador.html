    <script>
        function selectStatus(button) {
            console.log('Status clicado:', button.textContent);
            
            // Remove sele√ß√£o de todos os bot√µes de status na mesma linha
            const row = button.closest('tr');
            const statusButtons = row.querySelectorAll('.status-btn');
            statusButtons.forEach(btn => btn.classList.remove('selected'));
            
            // Adiciona sele√ß√£o ao bot√£o clicado
            button.classList.add('selected');
        }

        function selectPriority(button) {
            console.log('Prioridade clicada:', button.textContent);
            
            // Remove sele√ß√£o de todos os bot√µes de prioridade na mesma linha
            const row = button.closest('tr');
            const priorityButtons = row.querySelectorAll('.priority-btn');
            priorityButtons.forEach(btn => btn.classList.remove('selected'));
            
            // Adiciona sele√ß√£o ao bot√£o clicado
            button.classList.add('selected');
        }

        function exportar() {
            let resultado = 'RESULTADO DA CLASSIFICA√á√ÉO:\n\n';
            
            const rows = document.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const link = row.querySelector('a');
                const pageName = link.textContent.replace(' üîó', '');
                
                const selectedStatus = row.querySelector('.status-btn.selected');
                const selectedPriority = row.querySelector('.priority-btn.selected');
                
                if (selectedStatus || selectedPriority) {
                    const status = selectedStatus ? selectedStatus.textContent : '‚¨ú N√ÉO CLASSIFICADO';
                    const priority = selectedPriority ? selectedPriority.textContent : '‚¨ú N√ÉO CLASSIFICADO';
                    
                    resultado += `${pageName} | ${status} | ${priority}\n`;
                }
            });

            if (resultado === 'RESULTADO DA CLASSIFICA√á√ÉO:\n\n') {
                resultado += 'Nenhuma classifica√ß√£o feita ainda.';
            }

            document.getElementById('resultado').textContent = resultado;
            document.getElementById('resultado').style.display = 'block';
            
            // Copiar para clipboard
            navigator.clipboard.writeText(resultado).then(() => {
                alert('‚úÖ Resultado copiado para √°rea de transfer√™ncia!');
            }).catch(() => {
                alert('‚ö†Ô∏è Resultado mostrado abaixo (n√£o foi poss√≠vel copiar automaticamente)');
            });
        }

        // Teste se JavaScript est√° funcionando
        console.log('JavaScript carregado!');
