                        <h3>Nenhuma consulta encontrada</h3>
                        <p>Ajuste os filtros para ver mais resultados</p>
                    </div>
                `;
                return;
            }

            // Agrupar consultas por data
            const consultasPorData = {};
            consultasFiltradas.forEach(consulta => {
                const data = new Date(consulta.data + 'T00:00:00');
                const dataFormatada = formatarDataGrupo(data);
                
                if (!consultasPorData[dataFormatada]) {
                    consultasPorData[dataFormatada] = [];
                }
                consultasPorData[dataFormatada].push(consulta);
            });

            // Renderizar grupos
            let html = '';
            Object.keys(consultasPorData).sort((a, b) => new Date(b) - new Date(a)).forEach(dataGrupo => {
                html += `
                    <div class="date-group">
                        <div class="date-header">
                            <i class="fas fa-calendar-day"></i>
                            ${dataGrupo}
                        </div>
                `;

                consultasPorData[dataGrupo].forEach(consulta => {
                    html += criarCardConsulta(consulta);
                });

                html += '</div>';
            });

            timeline.innerHTML = html;
        }

        // Criar card de consulta
        function criarCardConsulta(consulta) {
            const statusClass = consulta.status;
            const statusIcon = consulta.status === 'concluida' ? 'check-circle' : 'times-circle';
            const ratingStars = consulta.rating > 0 ? '‚òÖ'.repeat(Math.floor(consulta.rating)) + '‚òÜ'.repeat(5 - Math.floor(consulta.rating)) : 'N/A';

            return `
                <div class="consultation-card ${statusClass}" onclick="abrirDetalhes(${consulta.id})">
                    <div class="consultation-header">
                        <div class="patient-info">
                            <h3>
                                <i class="fas fa-user"></i>
                                ${consulta.paciente}
                                <span class="status-badge ${statusClass}">
                                    <i class="fas fa-${statusIcon}"></i>
                                    ${consulta.status === 'concluida' ? 'Conclu√≠da' : 'Cancelada'}
                                </span>
                            </h3>
                            <div class="consultation-time">
                                <i class="fas fa-clock"></i>
                                ${consulta.horario} - ${formatarData(consulta.data)}
                            </div>
                        </div>
                    </div>
                    
                    <div class="consultation-details">
                        <div class="detail-item">
                            <i class="fas fa-stethoscope" style="color: #059669;"></i>
                            <strong>Especialidade:</strong> ${formatarEspecialidade(consulta.especialidade)}
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-diagnoses" style="color: #3b82f6;"></i>
                            <strong>Diagn√≥stico:</strong> ${consulta.diagnostico}
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-dollar-sign" style="color: #10b981;"></i>
                            <strong>Valor:</strong> R$ ${consulta.valor.toFixed(2)}
                        </div>
                        ${consulta.rating > 0 ? `
                        <div class="detail-item">
                            <i class="fas fa-star" style="color: #fbbf24;"></i>
                            <strong>Avalia√ß√£o:</strong>
                            <span class="rating">
                                <span class="stars">${ratingStars}</span>
                                <span>${consulta.rating.toFixed(1)}</span>
                            </span>
                        </div>
                        ` : ''}
                    </div>
                    
                    <div class="consultation-actions">
                        <button class="action-btn btn-info" onclick="event.stopPropagation(); abrirDetalhes(${consulta.id})">
                            <i class="fas fa-eye"></i>
                            Ver Detalhes
                        </button>
                        <button class="action-btn btn-success" onclick="event.stopPropagation(); baixarRelatorio(${consulta.id})">
                            <i class="fas fa-download"></i>
                            Baixar Relat√≥rio
                        </button>
                        ${consulta.prescricoes.length > 0 ? `
                        <button class="action-btn btn-info" onclick="event.stopPropagation(); repetirPrescricao(${consulta.id})">
                            <i class="fas fa-prescription-bottle-alt"></i>
                            Repetir Prescri√ß√£o
                        </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Configurar filtros
        function configurarFiltros() {
            document.getElementById('searchInput').addEventListener('input', filtrarConsultas);
            document.getElementById('dateFilter').addEventListener('change', filtrarConsultas);
            document.getElementById('specialtyFilter').addEventListener('change', filtrarConsultas);
            document.getElementById('statusFilter').addEventListener('change', filtrarConsultas);
        }

        // Filtrar consultas
        function filtrarConsultas() {
            const busca = document.getElementById('searchInput').value.toLowerCase();
            const dateFilter = document.getElementById('dateFilter').value;
            const specialtyFilter = document.getElementById('specialtyFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            consultasFiltradas = consultasData.filter(consulta => {
                // Filtro de busca
                const matchBusca = !busca || 
                    consulta.paciente.toLowerCase().includes(busca) ||
                    consulta.diagnostico.toLowerCase().includes(busca) ||
                    consulta.prescricoes.some(p => p.toLowerCase().includes(busca));

                // Filtro de data
                const matchData = dateFilter === 'all' || verificarFiltroData(consulta.data, dateFilter);

                // Filtro de especialidade
                const matchEspecialidade = specialtyFilter === 'all' || consulta.especialidade === specialtyFilter;

                // Filtro de status
                const matchStatus = statusFilter === 'all' || consulta.status === statusFilter;

                return matchBusca && matchData && matchEspecialidade && matchStatus;
            });

            renderizarConsultas();
            atualizarEstatisticas();
        }

        // Verificar filtro de data
        function verificarFiltroData(dataConsulta, filtro) {
            const hoje = new Date();
            const dataConsultaObj = new Date(dataConsulta + 'T00:00:00');

            switch(filtro) {
                case 'today':
                    return dataConsultaObj.toDateString() === hoje.toDateString();
                case 'week':
                    const inicioSemana = new Date(hoje);
                    inicioSemana.setDate(hoje.getDate() - 7);
                    return dataConsultaObj >= inicioSemana;
                case 'month':
                    return dataConsultaObj.getMonth() === hoje.getMonth() && 
                           dataConsultaObj.getFullYear() === hoje.getFullYear();
                case 'year':
                    return dataConsultaObj.getFullYear() === hoje.getFullYear();
                default:
                    return true;
            }
        }

        // Atualizar estat√≠sticas
        function atualizarEstatisticas() {
            const total = consultasFiltradas.length;
            const concluidas = consultasFiltradas.filter(c => c.status === 'concluida').length;
            const canceladas = consultasFiltradas.filter(c => c.status === 'cancelada').length;
            const receitaTotal = consultasFiltradas
                .filter(c => c.status === 'concluida')
                .reduce((sum, c) => sum + c.valor, 0);

            document.getElementById('totalConsultas').textContent = total;
            document.getElementById('consultasConcluidas').textContent = concluidas;
            document.getElementById('consultasCanceladas').textContent = canceladas;
            document.getElementById('receitaTotal').textContent = `R$ ${receitaTotal.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
        }

        // Abrir detalhes da consulta
        function abrirDetalhes(consultaId) {
            const consulta = consultasData.find(c => c.id === consultaId);
            if (!consulta) return;

            document.getElementById('modalTitle').innerHTML = `
                <i class="fas fa-file-medical"></i>
                Consulta - ${consulta.paciente}
            `;

            const prescricoesList = consulta.prescricoes.length > 0 ? 
                `<ul class="prescription-list">${consulta.prescricoes.map(p => `<li>${p}</li>`).join('')}</ul>` : 
                '<p class="info-value">Nenhuma prescri√ß√£o</p>';

            const examesList = consulta.exames.length > 0 ? 
                `<ul class="exam-list">${consulta.exames.map(e => `<li>${e}</li>`).join('')}</ul>` : 
                '<p class="info-value">Nenhum exame solicitado</p>';

            document.getElementById('modalBody').innerHTML = `
                <div class="info-grid">
                    <div class="info-group">
                        <div class="info-label">
                            <i class="fas fa-user"></i>
                            Paciente
                        </div>
                        <div class="info-value">${consulta.paciente} (${consulta.idade} anos)</div>
                    </div>
                    <div class="info-group">
                        <div class="info-label">
                            <i class="fas fa-calendar"></i>
                            Data e Hor√°rio
                        </div>
                        <div class="info-value">${formatarData(consulta.data)} √†s ${consulta.horario}</div>
                    </div>
                    <div class="info-group">
                        <div class="info-label">
                            <i class="fas fa-stethoscope"></i>
                            Especialidade
                        </div>
                        <div class="info-value">${formatarEspecialidade(consulta.especialidade)}</div>
                    </div>
                    <div class="info-group">
                        <div class="info-label">
                            <i class="fas fa-diagnoses"></i>
                            Diagn√≥stico
                        </div>
                        <div class="info-value">${consulta.diagnostico} (${consulta.cid})</div>
                    </div>
                    <div class="info-group">
                        <div class="info-label">
                            <i class="fas fa-dollar-sign"></i>
                            Valor
                        </div>
                        <div class="info-value">R$ ${consulta.valor.toFixed(2)}</div>
                    </div>
                    <div class="info-group">
                        <div class="info-label">
                            <i class="fas fa-star"></i>
                            Avalia√ß√£o
                        </div>
                        <div class="info-value">${consulta.rating > 0 ? consulta.rating.toFixed(1) + ' estrelas' : 'N√£o avaliada'}</div>
                    </div>
                </div>
                
                <div class="info-group">
                    <div class="info-label">
                        <i class="fas fa-prescription-bottle-alt"></i>
                        Prescri√ß√µes
                    </div>
                    ${prescricoesList}
                </div>
                
                <div class="info-group">
                    <div class="info-label">
                        <i class="fas fa-vial"></i>
                        Exames Solicitados
                    </div>
                    ${examesList}
                </div>
                
                <div class="info-group">
                    <div class="info-label">
                        <i class="fas fa-sticky-note"></i>
                        Observa√ß√µes M√©dicas
                    </div>
                    <div class="info-value">${consulta.observacoes}</div>
                </div>
                
                ${consulta.proximaConsulta ? `
                <div class="info-group">
                    <div class="info-label">
                        <i class="fas fa-calendar-plus"></i>
                        Pr√≥xima Consulta
                    </div>
                    <div class="info-value">${formatarData(consulta.proximaConsulta)}</div>
                </div>
                ` : ''}
            `;

            document.getElementById('consultationModal').classList.add('active');
        }

        // Fechar modal
        function fecharModal() {
            document.getElementById('consultationModal').classList.remove('active');
        }

        // Exportar CSV
        function exportarCSV() {
            const csvContent = gerarCSV();
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `historico_consultas_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
            
            showNotification('‚úÖ Arquivo CSV exportado com sucesso!', 'success');
        }

        // Gerar conte√∫do CSV
        function gerarCSV() {
            const headers = ['Data', 'Paciente', 'Especialidade', 'Diagn√≥stico', 'Valor', 'Status', 'Avalia√ß√£o'];
            const rows = consultasFiltradas.map(consulta => [
                consulta.data,
                consulta.paciente,
                formatarEspecialidade(consulta.especialidade),
                consulta.diagnostico,
                consulta.valor.toFixed(2),
                consulta.status === 'concluida' ? 'Conclu√≠da' : 'Cancelada',
                consulta.rating || 'N/A'
            ]);

            return [headers, ...rows].map(row => row.join(',')).join('\n');
        }

        // Imprimir relat√≥rio
        function imprimirRelatorio() {
            window.print();
            showNotification('üìÑ Relat√≥rio enviado para impress√£o!', 'info');
        }

        // Baixar relat√≥rio espec√≠fico
        function baixarRelatorio(consultaId) {
            const consulta = consultasData.find(c => c.id === consultaId);
            if (!consulta) return;
            
            showNotification(`üìÑ Relat√≥rio da consulta de ${consulta.paciente} baixado!`, 'success');
        }

        // Repetir prescri√ß√£o
        function repetirPrescricao(consultaId) {
            const consulta = consultasData.find(c => c.id === consultaId);
            if (!consulta) return;
            
            showNotification(`üíä Prescri√ß√£o de ${consulta.paciente} copiada para nova receita!`, 'success');
        }

        // Inicializar gr√°ficos
        function inicializarGraficos() {
            // Gr√°fico mensal
            const ctx1 = document.getElementById('monthlyChart').getContext('2d');
            new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: ['Nov', 'Dez', 'Jan'],
                    datasets: [{
                        label: 'Consultas por M√™s',
                        data: [45, 52, 8],
                        borderColor: '#059669',
                        backgroundColor: 'rgba(5, 150, 105, 0.1)',
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Consultas por M√™s'
                        }
                    }
                }
            });

            // Gr√°fico por especialidade
            const ctx2 = document.getElementById('specialtyChart').getContext('2d');
            const especialidades = {};
            consultasData.forEach(consulta => {
                const esp = formatarEspecialidade(consulta.especialidade);
                especialidades[esp] = (especialidades[esp] || 0) + 1;
            });

            new Chart(ctx2, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(especialidades),
                    datasets: [{
                        data: Object.values(especialidades),
                        backgroundColor: [
                            '#059669',
                            '#10b981',
                            '#3b82f6',
                            '#8b5cf6',
                            '#f59e0b',
                            '#ef4444'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Consultas por Especialidade'
                        }
                    }
                }
            });
        }

        // Fun√ß√µes auxiliares
        function formatarData(data) {
            const dataObj = new Date(data + 'T00:00:00');
            return dataObj.toLocaleDateString('pt-BR');
        }

        function formatarDataGrupo(data) {
            const hoje = new Date();
            const ontem = new Date(hoje);
            ontem.setDate(hoje.getDate() - 1);

            if (data.toDateString() === hoje.toDateString()) {
                return 'Hoje';
            } else if (data.toDateString() === ontem.toDateString()) {
                return 'Ontem';
            } else {
                return data.toLocaleDateString('pt-BR', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            }
        }

        function formatarEspecialidade(especialidade) {
            const especialidades = {
                'cardiologia': 'Cardiologia',
                'dermatologia': 'Dermatologia',
                'pediatria': 'Pediatria',
                'clinica-geral': 'Cl√≠nica Geral',
                'psiquiatria': 'Psiquiatria'
            };
            return especialidades[especialidade] || especialidade;
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#3b82f6'};
                color: white;
                padding: 15px 25px;
                border-radius: 8px;
                box-shadow: 0 5px 20px rgba(0,0,0,0.2);
                z-index: 10001;
                font-weight: 600;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Fechar modal ao clicar fora
        document.addEventListener('click', function(e) {
            const modal = document.getElementById('consultationModal');
            if (e.target === modal) {
                fecharModal();
            }
        });

        // Fechar modal com ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                fecharModal();
            }
        });
    </script>
