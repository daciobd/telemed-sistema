                desc: "Template para estudos e pesquisas",
                content: `# Estudo: [Título da Pesquisa]

            },
            reuniao: {
                title: "Ata de Reunião",
                desc: "Template para reuniões médicas",
                content: `# Ata da Reunião

**Horário:**

            },
            protocolo: {
                title: "Protocolo Médico",
                desc: "Template para novos protocolos",
                content: `# Protocolo: [Nome do Protocolo]

## Objetivo

            }
        };

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            console.log('📝 Sistema de Anotações Médicas carregado!');
            console.log('✏️ Editor avançado inicializado');
            console.log('📋 Templates médicos disponíveis');
            
            carregarNotas();
            configurarAtalhos();
            
            console.log('✅ Sistema de Anotações pronto');
        });

        // Carregar notas na sidebar
        function carregarNotas() {
            const notesList = document.getElementById('notesList');
            
            if (filteredNotes.length === 0) {
                notesList.innerHTML = `
                    <div style="text-align: center; color: #6b7280; padding: 2rem;">
                        <i class="fas fa-search" style="font-size: 2rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                        <p>Nenhuma anotação encontrada</p>
                    </div>
                `;
                return;
            }

            notesList.innerHTML = filteredNotes.map(note => `
                <div class="note-item ${note.priority}" data-id="${note.id}" onclick="carregarNota(${note.id})">
                    <div class="note-preview">
                        <div>
                            <div class="note-title">${note.title}</div>
                            <div class="note-date">${formatarData(note.updatedAt)}</div>
                        </div>
                    </div>
                    <div class="note-content-preview">${note.content.replace(/[#*]/g, '').substring(0, 80)}...</div>
                    <div class="note-tags">
                        ${note.tags.map(tag => `<span class="note-tag">${tag}</span>`).join('')}
                        <span class="note-tag">${note.wordCount} palavras</span>
                    </div>
                </div>
            `).join('');
        }

        // Carregar nota específica
        function carregarNota(id) {
            const nota = notasData.find(n => n.id === id);
            if (!nota) return;

            currentNote = nota;

            // Atualizar items ativos
            document.querySelectorAll('.note-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-id="${id}"]`).classList.add('active');

            // Carregar editor
            document.getElementById('mainContent').innerHTML = `
                <div class="editor-header">
                    <div class="editor-title-section">
                        <input type="text" class="title-input" placeholder="Título da anotação..." value="${nota.title}" onchange="atualizarTitulo(this.value)">
                        <div class="editor-meta">
                            <span><i class="fas fa-clock"></i> ${formatarData(nota.updatedAt)}</span>
                            <span><i class="fas fa-tag"></i> ${nota.tags.join(', ')}</span>
                            <span><i class="fas fa-font"></i> ${nota.wordCount} palavras</span>
                        </div>
                    </div>
                    <div class="editor-actions">
                        <select class="priority-select" onchange="atualizarPrioridade(this.value)">
                            <option value="rotina" ${nota.priority === 'rotina' ? 'selected' : ''}>📋 Rotina</option>
                            <option value="importante" ${nota.priority === 'importante' ? 'selected' : ''}>⚠️ Importante</option>
                            <option value="urgente" ${nota.priority === 'urgente' ? 'selected' : ''}>🚨 Urgente</option>
                            <option value="pesquisa" ${nota.priority === 'pesquisa' ? 'selected' : ''}>🔬 Pesquisa</option>
                        </select>
                        <button class="save-btn" onclick="salvarNota()">
                            <i class="fas fa-save"></i>
                            Salvar
                        </button>
                        <button class="delete-btn" onclick="excluirNota(${id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                
                <div class="editor-body">
                    <div class="editor-toolbar">
                        <button class="toolbar-btn" onclick="formatarTexto('bold')" title="Negrito (Ctrl+B)">
                            <i class="fas fa-bold"></i>
                        </button>
                        <button class="toolbar-btn" onclick="formatarTexto('italic')" title="Itálico (Ctrl+I)">
                            <i class="fas fa-italic"></i>
                        </button>
                        <button class="toolbar-btn" onclick="formatarTexto('header')" title="Cabeçalho">
                            <i class="fas fa-heading"></i>
                        </button>
                        <button class="toolbar-btn" onclick="formatarTexto('list')" title="Lista">
                            <i class="fas fa-list-ul"></i>
                        </button>
                        <button class="toolbar-btn" onclick="formatarTexto('link')" title="Link">
                            <i class="fas fa-link"></i>
                        </button>
                        <div class="templates-dropdown">
                            <button class="toolbar-btn" onclick="toggleTemplates()" title="Templates">
                                <i class="fas fa-clipboard-list"></i>
                                Templates
                            </button>
                            <div class="templates-menu" id="templatesMenu">
                                ${Object.entries(templates).map(([key, template]) => `
                                    <div class="template-item" onclick="aplicarTemplate('${key}')">
                                        <div class="template-title">${template.title}</div>
                                        <div class="template-desc">${template.desc}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        <button class="toolbar-btn" onclick="exportarNota()" title="Exportar">
                            <i class="fas fa-download"></i>
                            Exportar
                        </button>
                    </div>
                    
                    <textarea class="content-editor" placeholder="Comece a escrever sua anotação médica..." oninput="atualizarConteudo(this.value)">${nota.content}</textarea>
                </div>
                
                <div class="editor-footer">
                    <div class="word-count" id="wordCount">${nota.wordCount} palavras</div>
                    <div class="auto-save-status">
                        <div class="save-indicator" id="saveIndicator"></div>
                        <span id="saveStatus">Salvo</span>
                    </div>
                </div>
            `;
        }

        // Criar nova nota
        function criarNovaNota() {
            const novaNota = {
                id: Math.max(...notasData.map(n => n.id)) + 1,
                title: "Nova Anotação",
                content: "",
                priority: "rotina",
                tags: ["nova"],
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString(),
                wordCount: 0
            };

            notasData.unshift(novaNota);
            filteredNotes = [...notasData];
            carregarNotas();
            carregarNota(novaNota.id);
        }

        // Filtrar notas
        function filtrarNotas() {
            const busca = document.getElementById('searchInput').value.toLowerCase();
            
            filteredNotes = notasData.filter(nota => 
                nota.title.toLowerCase().includes(busca) ||
                nota.content.toLowerCase().includes(busca) ||
                nota.tags.some(tag => tag.toLowerCase().includes(busca))
            );

            carregarNotas();
        }

        // Filtrar por prioridade
        function filtrarPorPrioridade(prioridade) {
            // Toggle filtro
            const tag = document.querySelector(`[data-priority="${prioridade}"]`);
            const isActive = tag.classList.contains('active');
            
            // Reset todos os tags
            document.querySelectorAll('.tag').forEach(t => t.classList.remove('active'));
            
            if (!isActive) {
                tag.classList.add('active');
                filteredNotes = notasData.filter(nota => nota.priority === prioridade);
            } else {
                filteredNotes = [...notasData];
            }
            
            carregarNotas();
        }

        // Atualizar título
        function atualizarTitulo(novoTitulo) {
            if (!currentNote) return;
            currentNote.title = novoTitulo;
            currentNote.updatedAt = new Date().toISOString();
            autoSave();
            carregarNotas();
        }

        // Atualizar conteúdo
        function atualizarConteudo(novoConteudo) {
            if (!currentNote) return;
            currentNote.content = novoConteudo;
            currentNote.wordCount = contarPalavras(novoConteudo);
            currentNote.updatedAt = new Date().toISOString();
            
            // Atualizar contador de palavras
            document.getElementById('wordCount').textContent = `${currentNote.wordCount} palavras`;
            
            autoSave();
        }

        // Atualizar prioridade
        function atualizarPrioridade(novaPrioridade) {
            if (!currentNote) return;
            currentNote.priority = novaPrioridade;
            currentNote.updatedAt = new Date().toISOString();
            autoSave();
            carregarNotas();
        }

        // Auto save
        function autoSave() {
            const indicator = document.getElementById('saveIndicator');
            const status = document.getElementById('saveStatus');
            
            if (indicator && status) {
                indicator.classList.add('saving');
                status.textContent = 'Salvando...';
            }

            if (saveTimeout) {
                clearTimeout(saveTimeout);
            }

            saveTimeout = setTimeout(() => {
                if (indicator && status) {
                    indicator.classList.remove('saving');
                    status.textContent = 'Salvo';
                }
                
                // Salvar no localStorage
                localStorage.setItem('anotacoesMedicas', JSON.stringify(notasData));
            }, 1000);
        }

        // Salvar nota manualmente
        function salvarNota() {
            if (!currentNote) return;
            localStorage.setItem('anotacoesMedicas', JSON.stringify(notasData));
            showNotification('✅ Anotação salva com sucesso!', 'success');
        }

        // Excluir nota
        function excluirNota(id) {
            if (!confirm('Tem certeza que deseja excluir esta anotação?')) return;
            
            notasData = notasData.filter(n => n.id !== id);
            filteredNotes = [...notasData];
            carregarNotas();
            
            // Limpar editor
            document.getElementById('mainContent').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-edit"></i>
                    </div>
                    <div class="empty-title">Anotação excluída!</div>
                    <div class="empty-text">Selecione uma anotação existente ou crie uma nova.</div>
                    <button class="empty-action" onclick="criarNovaNota()">
                        <i class="fas fa-plus"></i>
                        Criar Nova Anotação
                    </button>
                </div>
            `;
            
            currentNote = null;
            showNotification('🗑️ Anotação excluída com sucesso!', 'info');
        }

        // Formatar texto
        function formatarTexto(tipo) {
            const editor = document.querySelector('.content-editor');
            if (!editor) return;

            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const selectedText = editor.value.substring(start, end);
            let replacement = selectedText;

            switch(tipo) {
                case 'bold':
                    replacement = `**${selectedText}**`;
                    break;
                case 'italic':
                    replacement = `*${selectedText}*`;
                    break;
                case 'header':
                    replacement = `## ${selectedText}`;
                    break;
                case 'list':
                    replacement = `- ${selectedText}`;
                    break;
                case 'link':
                    replacement = `[${selectedText}](url)`;
                    break;
            }

            editor.value = editor.value.substring(0, start) + replacement + editor.value.substring(end);
            atualizarConteudo(editor.value);
        }

        // Toggle templates
        function toggleTemplates() {
            const menu = document.getElementById('templatesMenu');
            menu.classList.toggle('show');
        }

        // Aplicar template
        function aplicarTemplate(templateKey) {
            const template = templates[templateKey];
            if (!template || !currentNote) return;

            const editor = document.querySelector('.content-editor');
            if (editor) {
                editor.value = template.content;
                atualizarConteudo(template.content);
            }

            document.getElementById('templatesMenu').classList.remove('show');
            showNotification(`📋 Template "${template.title}" aplicado!`, 'success');
        }

        // Exportar nota
        function exportarNota() {
            if (!currentNote) return;
            
            const dataExport = {
                ...currentNote,
                exportedAt: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(dataExport, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${currentNote.title.replace(/\s+/g, '_')}.json`;
            a.click();
            
            showNotification('📄 Anotação exportada com sucesso!', 'success');
        }

        // Configurar atalhos de teclado
        function configurarAtalhos() {
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey || e.metaKey) {
                    switch(e.key) {
                        case 'n':
                            e.preventDefault();
                            criarNovaNota();
                            break;
                        case 's':
                            e.preventDefault();
                            salvarNota();
                            break;
                        case 'b':
                            e.preventDefault();
                            formatarTexto('bold');
                            break;
                        case 'i':
                            e.preventDefault();
                            formatarTexto('italic');
                            break;
                    }
                }
            });
        }

        // Contar palavras
        function contarPalavras(texto) {
            if (!texto) return 0;
            return texto.trim().split(/\s+/).filter(word => word.length > 0).length;
        }

        // Formatar data
        function formatarData(isoDate) {
            const data = new Date(isoDate);
            const agora = new Date();
            const diff = agora - data;
            const dias = Math.floor(diff / (1000 * 60 * 60 * 24));

            if (dias === 0) return 'Hoje';
            if (dias === 1) return 'Ontem';
            if (dias < 7) return `${dias} dias atrás`;
            
            return data.toLocaleDateString('pt-BR');
        }

        // Mostrar notificação
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#3b82f6'};
                color: white;
                padding: 15px 25px;
                border-radius: 8px;
                box-shadow: 0 5px 20px rgba(0,0,0,0.2);
                z-index: 10001;
                font-weight: 600;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Fechar menu de templates ao clicar fora
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.templates-dropdown')) {
                document.getElementById('templatesMenu')?.classList.remove('show');
            }
        });

        // Carregar dados salvos do localStorage
        function carregarDadosSalvos() {
            const savedData = localStorage.getItem('anotacoesMedicas');
            if (savedData) {
                try {
                    notasData = JSON.parse(savedData);
                    filteredNotes = [...notasData];
                } catch (e) {
                    console.log('Erro ao carregar dados salvos, usando dados padrão');
                }
            }
        }

        // Carregar dados salvos na inicialização
        carregarDadosSalvos();
    </script>
