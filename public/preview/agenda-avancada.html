<script>
(() => {
  const BTN_SEL = '#popular-exemplos, [data-action="seed-examples"]';
  const LS_KEY = 'agenda:slots:v1';

  const fmt = (d) => {
    const y = d.getFullYear();
    const m = String(d.getMonth()+1).padStart(2,'0');
    const dd = String(d.getDate()).padStart(2,'0');
    return `${y}-${m}-${dd}`;
  };

  const getSelectedDate = () => {
    // tente ler da UI (troque o seletor conforme seu calend√°rio)
    const el = document.querySelector('[data-date-selected]');
    if (el) return el.getAttribute('data-date-selected');
    return fmt(new Date());
  };

  const readAll = () => JSON.parse(localStorage.getItem(LS_KEY) || '{}');
  const writeAll = (obj) => localStorage.setItem(LS_KEY, JSON.stringify(obj));

  const dedup = (arr) => {
    const seen = new Set();
    return arr.filter(s => {
      const key = `${s.t}-${(s.name||'')}-${(s.kind||'')}`;
      if (seen.has(key)) return false;
      seen.add(key); return true;
    });
  };

  const seed = (isoDate) => {
    const all = readAll();
    const base = all[isoDate] || [];
    const samples = [
      { t: '09:00', name: 'Maria Souza',   kind: 'Retorno'  },
      { t: '10:30', name: 'Jo√£o Santos',   kind: 'Primeira' },
      { t: '14:00', name: 'Ana Costa',     kind: 'Telemed'  },
      { t: '16:15', name: 'Carlos Mendes', kind: 'Retorno'  },
    ];
    all[isoDate] = dedup([...base, ...samples]).sort((a,b)=>a.t.localeCompare(b.t));
    writeAll(all);
    render(isoDate);
  };

  const render = (isoDate) => {
    // troque o seletor pelo cont√™iner onde os hor√°rios aparecem
    const box = document.querySelector('[data-agenda-dia]') || document.querySelector('#lista-horarios') || document.querySelector('#list');
    if (!box) return;

    const day = (readAll()[isoDate] || []);
    box.innerHTML = day.length
      ? day.map(s => `
          <div class="appt">
            <div class="who"><strong>${s.t}</strong> ‚Äî ${s.name}</div>
            <span class="chip">${s.kind||''}</span>
          </div>
        `).join('')
      : '<div class="empty">Sem hor√°rios neste dia. Use "Popular com exemplos" ou crie pelo Dashboard.</div>';
  };

  document.addEventListener('DOMContentLoaded', () => {
    const btn = document.querySelector(BTN_SEL);
    if (btn) {
      btn.addEventListener('click', () => seed(getSelectedDate()));
      console.log('‚úÖ Bot√£o Popular com exemplos configurado');
    }
    render(getSelectedDate());
  });
})();
</script>

  <script>
(function(){
  const $ = (s)=>document.querySelector(s);
  const overlay = $("#tourOverlay"), spot = $("#tourSpot"), tip = $("#tourTip");
  const tipTitle = $("#tourTitle"), tipText = $("#tourText");
  const btnNext = $("#tourNext"), btnSkip = $("#tourSkip");

  const tours = {
    paciente: [
      { path:'/dashboard',        sel:'a[href="/agenda"]',              t:'Agenda',             d:'Confira seus hor√°rios e pr√≥ximas consultas.' },
      { path:'/agenda',           sel:'a[href^="/sala-de-espera"]',     t:'Sala de Espera',     d:'Teste c√¢mera/microfone e aguarde o chamado.' },
      { path:'/sala-de-espera',   sel:'a[href="/consulta"]',            t:'Consulta Online',    d:'Entre com 1 clique na sala de v√≠deo segura.' },
      { path:'/consulta',         sel:'a[href="/registro-saude"]',      t:'Registro de Sa√∫de',  d:'Envie exames e veja seu hist√≥rico organizado.' },
      { path:'/registro-saude',   sel:'a[href="/paciente"]',            t:'√Årea do Paciente',   d:'Gerencie documentos, prescri√ß√µes e dados.' }
    ],
    medico: [
      { path:'/dashboard',        sel:'a[href="/dashboard"]',           t:'Dashboard',          d:'Vis√£o geral, atalhos para pacientes e laudos.' },
      { path:'/dashboard',        sel:'a[href="/agenda"]',              t:'Agenda',             d:'Gerencie hor√°rios, confirma√ß√µes e atendimentos.' },
      { path:'/agenda',           sel:'a[href="/medico"]',              t:'Perfil M√©dico',      d:'Ajuste dados profissionais e configura√ß√µes.' },
      { path:'/medico',           sel:'a[href="/consulta"]',            t:'Atendimento',        d:'Inicie teleconsulta com chat e prescri√ß√£o.' },
      { path:'/consulta',         sel:'a[href="/centro-de-testes"]',    t:'Resultados',         d:'Aplique GAD‚Äë7/PHQ‚Äë9 e gere relat√≥rios.' }
    ]
  };

  const QS = new URLSearchParams(location.search);
  const STORAGE_KEY = 'telemed_autotour';
  const STORAGE_ROLE = 'telemed_autotour_role';
  const STORAGE_IDX  = 'telemed_autotour_step';

  function saveState(role, idx){
    try {
      localStorage.setItem(STORAGE_KEY, '1');
      localStorage.setItem(STORAGE_ROLE, role);
      localStorage.setItem(STORAGE_IDX, String(idx));
    } catch(e){}
  }
  function clearState(){
    try {
      localStorage.removeItem(STORAGE_KEY);
      localStorage.removeItem(STORAGE_ROLE);
      localStorage.removeItem(STORAGE_IDX);
    } catch(e){}
  }

  function waitForElement(selector, {tries=30, interval=200}={}){
    return new Promise((resolve,reject)=>{
      let count = 0;
      const iv = setInterval(()=>{
        const el = document.querySelector(selector);
        if (el){
          clearInterval(iv);
          resolve(el);
        } else if (++count >= tries){
          clearInterval(iv);
          reject(new Error('Elemento n√£o encontrado: '+selector));
        }
      }, interval);
    });
  }

  function place(el, title, text){
    if (!overlay || !spot || !tip) return;
    const r = el.getBoundingClientRect();
    overlay.style.display = 'block';
    spot.style.display = 'block';
    tip.style.display  = 'block';
    spot.style.left = (window.scrollX + r.left - 6) + "px";
    spot.style.top  = (window.scrollY + r.top  - 6) + "px";
    spot.style.width  = (r.width + 12) + "px";
    spot.style.height = (r.height + 12) + "px";
    if (tipTitle) tipTitle.textContent = title;
    if (tipText) tipText.textContent = text;
    tip.style.left = (window.scrollX + r.left) + "px";
    tip.style.top  = (window.scrollY + r.bottom + 12) + "px";
  }

  let role = null, steps = [], idx = 0;

  async function showStep(){
    const s = steps[idx];
    if (!s){ endTour(); return; }

    if (!location.pathname.startsWith(s.path)){
      if (overlay) overlay.style.display = 'none';
      if (spot) spot.style.display = 'none';
      if (tip) tip.style.display  = 'none';
      saveState(role, idx);
      const url = s.path + '?autotour='+encodeURIComponent(role)+'&tourStep='+idx;
      location.assign(url);
      return;
    }

    try {
      const el = await waitForElement(s.sel, {tries:30, interval:200});
      el.scrollIntoView({behavior:'smooth', block:'center'});
      setTimeout(()=> place(el, s.t, s.d), 250);
      if (btnNext) btnNext.textContent = (idx === steps.length - 1) ? 'Concluir' : 'Pr√≥ximo';
    } catch(e){
      idx++;
      showStep();
    }
  }

  function next(){
    idx++;
    if (idx >= steps.length){ endTour(); return; }
    showStep();
  }

  function endTour(){
    if (overlay) overlay.style.display = 'none';
    if (spot) spot.style.display = 'none';
    if (tip) tip.style.display  = 'none';
    clearState();
  }

  async function startTour(requestedRole, startIndex=0){
    role  = requestedRole;
    steps = (tours[role]||[]);
    if (!steps.length){ return; }
    idx = Math.max(0, Math.min(startIndex, steps.length-1));
    saveState(role, idx);
    showStep();
  }

  window._telemedStartTour = (r)=> startTour(r, 0);

  document.addEventListener('keydown', (ev)=>{
    if (ev.key === 'Escape') endTour();
  });

  if (btnNext) btnNext.addEventListener('click', next);
  if (btnSkip) btnSkip.addEventListener('click', endTour);

  window.addEventListener('load', ()=>{
    const qRole = QS.get('autotour');
    const qStep = Number(QS.get('tourStep') || '0');

    const hasPending = localStorage.getItem(STORAGE_KEY) === '1';
    const sRole = localStorage.getItem(STORAGE_ROLE);
    const sIdx  = Number(localStorage.getItem(STORAGE_IDX) || '0');

    if (qRole){
      startTour(qRole, isNaN(qStep) ? 0 : qStep);
      return;
    }

    if (hasPending && sRole){
      startTour(sRole, isNaN(sIdx) ? 0 : sIdx);
    }
  });

  console.log('üìÖ Agenda carregada com tour multi-p√°gina');
})();
  </script>

      <button id="tourNext" style="padding:8px 12px;border-radius:10px;border:2px solid #0ea5e9;background:#0ea5e9;color:#fff;font-weight:600;cursor:pointer">Pr√≥ximo</button>
