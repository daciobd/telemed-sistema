<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda do Dia - Dashboard Médico</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* CSS GLOBAL - TELEMED DUOTÔNICO */
        :root {
            --primary-color: #A7C7E7;
            --secondary-color: #F4D9B4;
            --background-color: #FAF8F5;
            --card-color: #FFFFFF;
            --border-color: #E2E2E2;
            --text-gray: #888888;
            --font-family: 'Poppins', 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            margin: 0;
            color: #222;
            line-height: 1.6;
        }

        .header {
            background-color: var(--primary-color) !important;
            color: #222;
            font-weight: 600;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .current-date {
            background: rgba(255,255,255,0.2);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            margin-top: 1rem;
            display: inline-block;
            font-weight: 600;
        }
        
        /* Navigation */
        .nav-bar {
            background-color: #FFFFFF;
            border: 1px solid #E2E2E2;
            padding: 1rem 2rem;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* === Botões com tons suaves e transição leve === */
        .back-btn,
        button,
        .btn {
            background-color: #C9DAF8; /* Azul suave */
            color: #333333;
            border: 1px solid #AABBDD;
            border-radius: 8px;
            padding: 10px 20px;
            transition: all 0.2s ease-in-out;
            box-shadow: none;
            font-weight: 500;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-btn:hover,
        button:hover,
        .btn:hover {
            background-color: #B7CFEF;
        }
        
        /* Stats Cards */
        .stats-section {
            padding: 2rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        /* === Cartões (Cards) === */
        .stat-card,
        .card {
            background-color: #FFFFFF;
            border: 1px solid #E2E2E2;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }
        
        .stat-icon.scheduled {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }
        
        /* === Ícones estilo outline com cores suaves === */
        .icon,
        .stat-icon {
            stroke: #7C8CA1;
            fill: none;
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #333333;
        }

        .stat-icon.scheduled {
            background-color: #C9DAF8; /* Azul suave */
        }
        
        .stat-icon.completed {
            background-color: #A7D9C0; /* Verde suave */
        }
        
        .stat-icon.pending {
            background-color: #F8C9C9; /* Coral suave */
        }
        
        .stat-icon.revenue {
            background-color: #D8C9F8; /* Lilás suave */
        }

        /* === Textos secundários === */
        .text-muted {
            color: #888888;
            font-size: 12px;
        }

        /* === Remoção de cores vibrantes === */
        .bg-danger,
        .bg-primary,
        .bg-warning {
            background-color: #F8C9C9 !important; /* Coral claro ou equivalente */
            color: #333333;
            font-weight: 500;
        }

        .icon {
            color: var(--primary-color);
            font-size: 20px;
        }

        .icon.alert {
            color: var(--secondary-color);
        }

        .text-small, .text-muted {
            font-size: 12px;
            color: var(--text-gray);
        }

        label {
            font-size: 14px;
            color: #222;
        }

        input, select, textarea {
            font-family: var(--font-family);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        /* UTILITÁRIOS */
        .text-center {
            text-align: center;
        }

        .mt-1 { margin-top: 8px; }
        .mt-2 { margin-top: 16px; }
        .mt-3 { margin-top: 24px; }

        .mb-1 { margin-bottom: 8px; }
        .mb-2 { margin-bottom: 16px; }
        .mb-3 { margin-bottom: 24px; }

        /* RESPONSIVO */
        @media screen and (max-width: 768px) {
            .container, .card, .box {
                padding: 16px;
            }

            .hide-mobile {
                display: none;
            }

            .stacked-layout > * {
                display: block;
                width: 100%;
                margin-bottom: 12px;
            }

            .header, .header-purple {
                font-size: 18px;
                text-align: center;
            }
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #6b7280;
            font-weight: 500;
        }
        
        /* Schedule */
        .schedule-section {
            padding: 0 2rem 2rem;
        }
        
        .schedule-header {
            background: white;
            padding: 2rem;
            border-radius: 20px 20px 0 0;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .schedule-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .time-filter {
            display: flex;
            gap: 10px;
        }
        
        .time-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .time-btn.active {
            background-color: #C9DAF8; /* Azul suave */
            color: #333333;
            border-color: #AABBDD;
        }
        
        .time-btn:hover {
            background-color: #B7CFEF;
            border-color: #AABBDD;
            color: #333333;
        }
        
        /* Appointment List */
        .appointments {
            background: white;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        
        .appointment-item {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #f1f5f9;
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 2rem;
            align-items: center;
            transition: background 0.3s;
        }
        
        .appointment-item:hover {
            background: #f8fafc;
        }
        
        .appointment-item:last-child {
            border-bottom: none;
        }
        
        .appointment-time {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            background: #f0f9ff;
            border-radius: 15px;
            min-width: 100px;
        }
        
        .time-hour {
            font-size: 1.2rem;
            font-weight: bold;
            color: #1e40af;
        }
        
        .time-duration {
            font-size: 0.8rem;
            color: #6b7280;
        }
        
        .appointment-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .patient-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
        }
        
        .appointment-type {
            color: #667eea;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .appointment-notes {
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .appointment-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-scheduled {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .status-completed {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-cancelled {
            background: #fecaca;
            color: #991b1b;
        }
        
        .appointment-actions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            min-width: 140px;
        }
        
        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .action-btn.primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }
        
        .action-btn.primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .action-btn.success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        
        .action-btn.success:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        
        .action-btn.secondary {
            background: #f1f5f9;
            color: #4a5568;
            border: 1px solid #e2e8f0;
        }
        
        .action-btn.secondary:hover {
            background: #e2e8f0;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #6b7280;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
        
        .empty-state h3 {
            margin-bottom: 1rem;
            color: #4a5568;
        }
        
        /* Quick Actions */
        .quick-actions {
            background: white;
            margin: 2rem;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .quick-action-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1.5rem;
            border-radius: 15px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .quick-action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .quick-action-btn.emergency {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        
        .quick-action-btn.success {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1.5rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .nav-bar, .stats-section, .schedule-section {
                padding-left: 1rem;
                padding-right: 1rem;
            }
            
            .schedule-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .appointment-item {
                grid-template-columns: 1fr;
                gap: 1rem;
                text-align: center;
            }
            
            .appointment-actions {
                flex-direction: row;
                justify-content: center;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .time-filter {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>
            <i class="fas fa-calendar-day"></i>
            Agenda do Dia
        </h1>
        <p>Gerencie suas consultas e compromissos médicos diários</p>
        <div class="current-date" id="currentDate"></div>
    </header>
    
    <!-- Navigation -->
    <nav class="nav-bar">
        <a href="/medical-dashboard-pro.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Voltar ao Dashboard
        </a>
        <div style="color: #6b7280; font-size: 0.9rem;">
            <i class="fas fa-sync-alt"></i> Atualizado automaticamente
        </div>
    </nav>
    
    <!-- Statistics -->
    <section class="stats-section">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon scheduled">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <div class="stat-number" id="scheduledCount">8</div>
                <div class="stat-label">Consultas Agendadas</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon completed">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-number" id="completedCount">3</div>
                <div class="stat-label">Concluídas</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon pending">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-number" id="pendingCount">5</div>
                <div class="stat-label">Pendentes</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon revenue">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="stat-number" id="revenueToday">R$ 1.850</div>
                <div class="stat-label">Receita do Dia</div>
            </div>
        </div>
    </section>
    
    <!-- Schedule -->
    <section class="schedule-section">
        <div class="schedule-header">
            <h2 class="schedule-title">
                <i class="fas fa-list-ul"></i>
                Cronograma de Hoje
            </h2>
            <div class="time-filter">
                <button class="time-btn active" onclick="filterByTime('all')">Todos</button>
                <button class="time-btn" onclick="filterByTime('morning')">Manhã</button>
                <button class="time-btn" onclick="filterByTime('afternoon')">Tarde</button>
                <button class="time-btn" onclick="filterByTime('evening')">Noite</button>
            </div>
        </div>
        
        <div class="appointments" id="appointmentsList">
            <!-- Appointments will be loaded here -->
        </div>
    </section>
    
    <!-- Quick Actions -->
    <section class="quick-actions">
        <h2 class="schedule-title">
            <i class="fas fa-bolt"></i>
            Ações Rápidas
        </h2>
        <div class="actions-grid">
            <a href="/videoconsulta.html" class="quick-action-btn">
                <i class="fas fa-video"></i>
                Nova Videoconsulta
            </a>
            <button class="quick-action-btn success" onclick="markAllCompleted()">
                <i class="fas fa-check-double"></i>
                Marcar Concluídas
            </button>
            <a href="/fila-pacientes-medico.html" class="quick-action-btn emergency">
                <i class="fas fa-users-medical"></i>
                Ver Fila de Pacientes
            </a>
            <button class="quick-action-btn" onclick="addNewAppointment()">
                <i class="fas fa-plus"></i>
                Agendar Consulta
            </button>
        </div>
    </section>

    <script>
        // Sample appointments data
        const appointments = [
            {
                id: 1,
                time: '08:00',
                duration: '30 min',
                patient: 'Maria Silva',
                type: 'Consulta de Rotina',

            },
            {

                status: 'completed',
                period: 'morning'
            },
            {
                id: 3,
                time: '09:30',
                duration: '30 min',
                patient: 'Ana Costa',
                type: 'Pediatria',
                notes: 'Consulta de acompanhamento - 5 anos',
                status: 'completed',
                period: 'morning'
            },
            {
                id: 4,
                time: '10:00',
                duration: '30 min',
                patient: 'Carlos Oliveira',
                type: 'Clínica Geral',
                notes: 'Primeira consulta - sintomas gripais',
                status: 'scheduled',
                period: 'morning'
            },
            {
                id: 5,
                time: '10:30',
                duration: '60 min',
                patient: 'Beatriz Lima',
                type: 'Psiquiatria',
                notes: 'Acompanhamento psiquiátrico mensal',
                status: 'scheduled',
                period: 'morning'
            },
            {
                id: 6,
                time: '14:00',
                duration: '30 min',
                patient: 'Pedro Rocha',
                type: 'Dermatologia',
                notes: 'Avaliação de lesão cutânea',
                status: 'pending',
                period: 'afternoon'
            },
            {
                id: 7,
                time: '14:30',
                duration: '45 min',
                patient: 'Lucia Fernandes',
                type: 'Ginecologia',
                notes: 'Consulta preventiva anual',
                status: 'pending',
                period: 'afternoon'
            },
            {
                id: 8,
                time: '15:30',
                duration: '30 min',
                patient: 'Roberto Silva',
                type: 'Ortopedia',
                notes: 'Dor no joelho após atividade física',
                status: 'pending',
                period: 'afternoon'
            },
            {
                id: 9,
                time: '16:00',
                duration: '30 min',
                patient: 'Carmen Torres',
                type: 'Clínica Geral',
                notes: 'Renovação de receitas',
                status: 'pending',
                period: 'afternoon'
            },
            {
                id: 10,
                time: '19:00',
                duration: '45 min',
                patient: 'Eduardo Mendes',
                type: 'Neurologia',
                notes: 'Acompanhamento de enxaqueca',
                status: 'pending',
                period: 'evening'
            }
        ];

        let filteredAppointments = [...appointments];
        let currentFilter = 'all';

        function formatCurrentDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            return now.toLocaleDateString('pt-BR', options);
        }

        function updateStats() {
            const scheduled = filteredAppointments.filter(apt => apt.status === 'scheduled').length;
            const completed = filteredAppointments.filter(apt => apt.status === 'completed').length;
            const pending = filteredAppointments.filter(apt => apt.status === 'pending').length;
            
            document.getElementById('scheduledCount').textContent = scheduled;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('pendingCount').textContent = pending;
        }

        function renderAppointments() {
            const container = document.getElementById('appointmentsList');
            
            if (filteredAppointments.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-times"></i>
                        <h3>Nenhuma consulta encontrada</h3>
                        <p>Não há consultas agendadas para este período</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredAppointments.map(apt => `
                <div class="appointment-item">
                    <div class="appointment-time">
                        <div class="time-hour">${apt.time}</div>
                        <div class="time-duration">${apt.duration}</div>
                    </div>
                    <div class="appointment-info">
                        <div class="patient-name">${apt.patient}</div>
                        <div class="appointment-type">${apt.type}</div>
                        <div class="appointment-notes">${apt.notes}</div>
                    </div>
                    <div class="appointment-status status-${apt.status}">
                        <i class="fas fa-${getStatusIcon(apt.status)}"></i>
                        ${getStatusText(apt.status)}
                    </div>
                    <div class="appointment-actions">
                        ${getActionButtons(apt)}
                    </div>
                </div>
            `).join('');
            
            updateStats();
        }

        function getStatusIcon(status) {
            switch(status) {
                case 'completed': return 'check-circle';
                case 'scheduled': return 'calendar-check';
                case 'pending': return 'clock';
                case 'cancelled': return 'times-circle';
                default: return 'question-circle';
            }
        }

        function getStatusText(status) {
            switch(status) {
                case 'completed': return 'Concluída';
                case 'scheduled': return 'Agendada';
                case 'pending': return 'Pendente';
                case 'cancelled': return 'Cancelada';
                default: return 'Indefinido';
            }
        }

        function getActionButtons(apt) {
            if (apt.status === 'completed') {
                return `
                    <button class="action-btn secondary" onclick="viewDetails(${apt.id})">
                        <i class="fas fa-eye"></i> Ver Detalhes
                    </button>
                `;
            } else if (apt.status === 'scheduled') {
                return `
                    <a href="/videoconsulta.html" class="action-btn primary">
                        <i class="fas fa-video"></i> Iniciar
                    </a>
                    <button class="action-btn secondary" onclick="reschedule(${apt.id})">
                        <i class="fas fa-calendar-alt"></i> Reagendar
                    </button>
                `;
            } else {
                return `
                    <button class="action-btn success" onclick="markCompleted(${apt.id})">
                        <i class="fas fa-check"></i> Concluir
                    </button>
                    <button class="action-btn secondary" onclick="reschedule(${apt.id})">
                        <i class="fas fa-calendar-alt"></i> Reagendar
                    </button>
                `;
            }
        }

        function filterByTime(period) {
            currentFilter = period;
            
            // Update active button
            document.querySelectorAll('.time-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (period === 'all') {
                filteredAppointments = [...appointments];
            } else {
                filteredAppointments = appointments.filter(apt => apt.period === period);
            }
            
            renderAppointments();
        }

        function markCompleted(id) {
            const appointment = appointments.find(apt => apt.id === id);
            if (appointment && confirm(`Marcar consulta de ${appointment.patient} como concluída?`)) {
                appointment.status = 'completed';
                
                // Re-filter if needed
                if (currentFilter === 'all') {
                    filteredAppointments = [...appointments];
                } else {
                    filteredAppointments = appointments.filter(apt => apt.period === currentFilter);
                }
                
                renderAppointments();
                alert('Consulta marcada como concluída!');
            }
        }

        function markAllCompleted() {
            if (confirm('Marcar todas as consultas pendentes como concluídas?')) {
                appointments.forEach(apt => {
                    if (apt.status === 'pending' || apt.status === 'scheduled') {
                        apt.status = 'completed';
                    }
                });
                
                // Re-filter if needed
                if (currentFilter === 'all') {
                    filteredAppointments = [...appointments];
                } else {
                    filteredAppointments = appointments.filter(apt => apt.period === currentFilter);
                }
                
                renderAppointments();
                alert('Todas as consultas foram marcadas como concluídas!');
            }
        }

        function reschedule(id) {
            const appointment = appointments.find(apt => apt.id === id);
            if (appointment) {
                alert(`Reagendamento de ${appointment.patient} será implementado em breve`);
            }
        }

        function viewDetails(id) {
            const appointment = appointments.find(apt => apt.id === id);
            if (appointment) {
                alert(`Detalhes da Consulta:\n\nPaciente: ${appointment.patient}\nTipo: ${appointment.type}\nHorário: ${appointment.time}\nDuração: ${appointment.duration}\nObservações: ${appointment.notes}\nStatus: ${getStatusText(appointment.status)}`);
            }
        }

        function addNewAppointment() {
            alert('Formulário de novo agendamento será implementado em breve');
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            console.log('📅 Agenda do Dia carregada');
            
            // Set current date
            document.getElementById('currentDate').textContent = formatCurrentDate();
            
            // Render appointments
            renderAppointments();
            
            console.log('✅ Sistema de agenda inicializado com 10 consultas de exemplo');
        });
    </script>
</body>
