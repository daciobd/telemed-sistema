<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Safe API</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        pre {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Safe API Endpoint</h1>
        <p>Este √© o teste m√≠nimo para verificar se API + Static funcionam no Replit.</p>
        
        <button onclick="callApi()">üì° Call Safe API</button>
        
        <h3>Resultado:</h3>
        <pre id="result">Clique no bot√£o para testar a API...</pre>
    </div>

    <script>
        function callApi() {
            document.getElementById("result").textContent = "‚è≥ Chamando API...";
            
            fetch("/api/test-demo-safe", { method: "POST" })
                .then(res => res.json())
                .then(data => {
                    document.getElementById("result").textContent = JSON.stringify(data, null, 2);
                    console.log("‚úÖ API Response:", data);
                })
                .catch(err => {
                    document.getElementById("result").textContent = "‚ùå Error: " + err.message;
                    console.error("‚ùå API Error:", err);
                });
        }
    </script>
</body>
</html>
