<!DOCTYPE html>
<html>
<head>
    <title>Simple API Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f8ff; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>ðŸ”§ Simple API Test</h1>
    
    <button onclick="testDemo()">Test Demo API</button>
    <button onclick="testMedical()">Test Medical Records</button>
    <button onclick="testHealth()">Test Health</button>
    
    <div id="result" class="result">Click a button to test...</div>
    
    <script>
        async function testDemo() {
            document.getElementById('result').innerHTML = 'Testing Demo API...';
            try {
                const response = await fetch('/api/test-demo', { method: 'POST' });
                const data = await response.json();
                document.getElementById('result').innerHTML = 'Demo API SUCCESS:\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerHTML = 'Demo API ERROR: ' + error.message;
            }
        }
        
        async function testMedical() {
            document.getElementById('result').innerHTML = 'Testing Medical Records API...';
            try {
                const response = await fetch('/api/test-medical-records');
                const data = await response.json();
                document.getElementById('result').innerHTML = 'Medical API SUCCESS:\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerHTML = 'Medical API ERROR: ' + error.message;
            }
        }
        
        async function testHealth() {
            document.getElementById('result').innerHTML = 'Testing Health API...';
            try {
                const response = await fetch('/health');
                const data = await response.json();
                document.getElementById('result').innerHTML = 'Health API SUCCESS:\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerHTML = 'Health API ERROR: ' + error.message;
            }
        }
    </script>
</body>
</html>
