<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleMed - Sistema Integrado</title>
    <link href="https://cdn.tailwindcss.com/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-blue-600">TeleMed Sistema Integrado</h1>
                <nav class="space-x-6">
                    <a href="demo-ativo/index.html" class="text-blue-600 hover:text-blue-800 font-medium">Demo Landing</a>
                    <a href="react-app/index.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Consulta Médica</a>
                </nav>
            </div>
        </div>
    </header>
    
    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Sistema Landing -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Sistema Landing</h2>
                <p class="text-gray-600 mb-4">Interface de apresentação e navegação principal</p>
                <iframe src="demo-ativo/index.html" class="w-full h-96 border rounded"></iframe>
                <a href="demo-ativo/index.html" class="inline-block mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Abrir Completo</a>
            </div>
            
            <!-- Sistema de Consulta -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Sistema de Consulta</h2>
                <p class="text-gray-600 mb-4">Interface React para atendimento médico</p>
                <iframe src="react-app/index.html" class="w-full h-96 border rounded"></iframe>
                <a href="react-app/index.html" class="inline-block mt-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Abrir Consulta</a>
            </div>
        </div>
    </main>
</body>
</html>
