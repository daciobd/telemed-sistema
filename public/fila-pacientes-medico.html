        function loadPatients() {
            console.log('ðŸ“Š Carregando pacientes na fila...');
            renderPatients();
            updateStats();
            startTimers();
        }

        function renderPatients() {
            const emergencyContainer = document.getElementById('emergencyPatients');
            const highValueContainer = document.getElementById('highValuePatients');
            const regularContainer = document.getElementById('regularPatients');

            // Filtros
            const specialtyFilter = document.getElementById('specialtyFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            // Filtrar pacientes
            let filteredPatients = patients.filter(patient => {
                const matchesSpecialty = !specialtyFilter || patient.specialty === specialtyFilter;
                const matchesPriority = !priorityFilter || patient.priority === priorityFilter;
                const matchesSearch = !searchTerm || 
                    patient.name.toLowerCase().includes(searchTerm) ||
                    patient.condition.toLowerCase().includes(searchTerm);
                
                return matchesSpecialty && matchesPriority && matchesSearch;
            });

            // Separar por prioridade
            const emergency = filteredPatients.filter(p => p.priority === 'emergency');
            const highValue = filteredPatients.filter(p => p.priority === 'high-value');
            const regular = filteredPatients.filter(p => p.priority === 'regular');

            // Renderizar cada categoria
            emergencyContainer.innerHTML = emergency.length > 0 ? 
                emergency.map(patient => createPatientCard(patient)).join('') :
                '<div class="empty-state"><i class="fas fa-check-circle"></i><p>Nenhuma emergÃªncia no momento</p></div>';

            highValueContainer.innerHTML = highValue.length > 0 ? 
                highValue.map(patient => createPatientCard(patient)).join('') :
                '<div class="empty-state"><i class="fas fa-gem"></i><p>Nenhuma proposta de alto valor</p></div>';

            regularContainer.innerHTML = regular.length > 0 ?

        function createPatientCard(patient) {
            const priorityIcon = patient.priority === 'emergency' ? 'ðŸš¨' :

            return `

                        </button>

        function getSpecialtyIcon(specialty) {
            const icons = {
                'cardiologia': 'â¤ï¸',
                'pediatria': 'ðŸ‘¶',
                'psiquiatria': 'ðŸ§ ',
                'dermatologia': 'ðŸ”¬',

            };
            return icons[specialty] || 'ðŸ¥';

        function updateStats() {
            const emergency = patients.filter(p => p.priority === 'emergency').length;
            const highValue = patients.filter(p => p.priority === 'high-value').length;
            const regular = patients.filter(p => p.priority === 'regular').length;
            
            document.getElementById('emergencyCount').textContent = emergency;
            document.getElementById('highValueCount').textContent = highValue;
            document.getElementById('regularCount').textContent = regular;
            
            // Calcular tempo mÃ©dio de espera
            const avgWait = patients.reduce((sum, p) => sum + p.waitTime, 0) / patients.length;
            document.getElementById('avgWaitTime').textContent = Math.round(avgWait) + ':00';
        }

        function startTimers() {
            setInterval(() => {

                    patient.waitTime++;
                    const timerElement = document.getElementById(`timer-${patient.id}`);
                    if (timerElement) {
                        timerElement.textContent = patient.waitTime + 'min';
                    }
                });
                updateStats();
            }, 60000); // Atualizar a cada minuto
        }

        function attendPatient(patientId) {
            const patient = patients.find(p => p.id === patientId);
            if (patient) {
                if (confirm(`Iniciar videoconsulta com ${patient.name}?\n\nValor: R$ ${patient.value}\nCondiÃ§Ã£o: ${patient.condition}`)) {
                    showNotification(`Iniciando videoconsulta com ${patient.name}...`, 'success');
                    
                    // Remover paciente da fila
                    patients = patients.filter(p => p.id !== patientId);
                    
                    // Redirecionar para videoconsulta
                    setTimeout(() => {
                        window.open('/videoconsulta.html', '_blank');
                    }, 1500);
                    
                    renderPatients();
                    updateStats();
                }
            }
        }

        function schedulePatient(patientId) {
            const patient = patients.find(p => p.id === patientId);
            if (patient) {
                const date = prompt('Data para agendamento (dd/mm/yyyy):');
                const time = prompt('HorÃ¡rio (HH:MM):');
                
                if (date && time) {
                    showNotification(`Consulta agendada para ${patient.name} em ${date} Ã s ${time}`, 'success');
                    
                    // Remover da fila
                    patients = patients.filter(p => p.id !== patientId);
                    renderPatients();
                    updateStats();
                }
            }
        }

        function rejectPatient(patientId) {
            const patient = patients.find(p => p.id === patientId);
            if (patient) {
                if (confirm(`Rejeitar proposta de ${patient.name}?\n\nEsta aÃ§Ã£o nÃ£o pode ser desfeita.`)) {
                    showNotification(`Proposta de ${patient.name} rejeitada`, 'error');
                    
                    patients = patients.filter(p => p.id !== patientId);
                    renderPatients();
                    updateStats();
                }
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 10px;
                color: white;
                font-weight: 600;
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
            
            switch(type) {
                case 'success':
                    notification.style.background = '#10b981';
                    break;
                case 'error':
                    notification.style.background = '#ef4444';
                    break;
                case 'info':
                default:
                    notification.style.background = '#667eea';
            }
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Event listeners
        document.getElementById('specialtyFilter').addEventListener('change', renderPatients);
        document.getElementById('priorityFilter').addEventListener('change', renderPatients);
        document.getElementById('searchInput').addEventListener('input', renderPatients);

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            loadPatients();
            console.log('âœ… Sistema de Fila de Pacientes inicializado');
        });

        // Adicionar animaÃ§Ãµes CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
