<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultra Safe API Test</title>
  <style>
    body { 
      font-family: Arial; 
      padding: 20px; 
      background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
      color: white;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }
    .btn {
      padding: 15px 30px;
      margin: 10px 0;
      background: #059669;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      display: block;
    }
    .btn:hover { background: #047857; }
    .result {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      font-family: monospace;
      white-space: pre-wrap;
    }
    .success { border-left: 4px solid #10b981; }
    .error { border-left: 4px solid #ef4444; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ°Ô∏è Ultra Safe API Test</h1>
    <p>Direct test bypassing all cache - Ultra Safe v3.0</p>
    
    <button class="btn" onclick="testAPI()">üöÄ Test Safe API</button>
    <button class="btn" onclick="testDirect()">üîó Open API Direct</button>
    
    <div id="result"></div>
  </div>

  <script>
    async function testAPI() {
      const result = document.getElementById('result');
      result.innerHTML = '<div class="result">‚è≥ Testing...</div>';
      
      try {
        const response = await fetch('/api/test-demo-safe', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          cache: 'no-cache'
        });
        
        const data = await response.json();
        
        result.innerHTML = `
          <div class="result success">
            ‚úÖ SUCCESS!
            
            Status: ${response.status}
            Data: ${JSON.stringify(data, null, 2)}
            Time: ${new Date().toLocaleString()}
          </div>
        `;
      } catch (error) {
        result.innerHTML = `
          <div class="result error">
            ‚ùå ERROR: ${error.message}
            Time: ${new Date().toLocaleString()}
          </div>
        `;
      }
    }
    
    function testDirect() {
      window.open('/api/test-demo-safe', '_blank');
    }
    
    // Auto-test on load
    window.onload = () => setTimeout(testAPI, 500);
  </script>
</body>
</html>
